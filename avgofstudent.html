<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Average Marks</title>
</head>
<body>
    <script>
            var English=75
            var Physic= 80
            var Chemistry = 85

            var total=English+Physic+Chemistry

            console.log("Total marks of 3 Subject is: "+total)
    
            var avg=total/3
            console.log("Average Marks is: "+avg)
    
            if(English <=35 && Physic <=35 && Chemistry <=35)
            if(avg >= 80 && avg <= 100 )
            {
                console.log("A+ Grade")
            }
            else if(avg >= 60 && avg <= 80)
            {
                console.log("A Grade")
            }
            else
            {
                console.log("B Grade")
            }
    </script>
</body>
</html>
