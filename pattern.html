<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <script>
        let x,y,z;

            for(x=1;x<=5;x++)
            {
            for(z=1;z<=(5-x);z++)
            {
                    document.write("&nbsp")
            }
            for(y=1;y<=x;y++)
                {
                    document.write("* ")
                }
                document.write("<br/>")
            }
    </script>
</body>
</html>
